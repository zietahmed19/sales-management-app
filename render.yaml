version: "1"
build:
  commands:
    - echo "Building comprehensive sales management server..."
    - npm install
    - echo "Skipping React build to force server-only deployment"
    - mkdir -p data
    - echo "Files available:"
    - ls -la *.js
    - echo "Starting ONLY server-db.js..."
services:
  - type: web
    name: sales-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server-db.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: sales-management-jwt-secret-2025
